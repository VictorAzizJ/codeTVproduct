<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Checkout</title>
  <style>
    body {
      width: 320px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    .popup-container {
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 20px;
      margin: 10px 0;
      color: #333;
    }

    .header .emoji {
      font-size: 48px;
    }

    .info-box {
      background: #f7f9fc;
      border-left: 4px solid #667eea;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      line-height: 1.6;
      color: #555;
    }

    .button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 10px;
    }

    .button:hover {
      transform: translateY(-2px);
    }

    .button.secondary {
      background: #f0f0f0;
      color: #555;
    }

    .status {
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
    }

    .status.configured {
      background: #d4edda;
      color: #155724;
    }

    .status.not-configured {
      background: #fff3cd;
      color: #856404;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <div class="emoji">ðŸ“š</div>
      <h1>Study Checkout</h1>
    </div>

    <div class="info-box">
      Make shopping more meaningful by answering quiz questions before checkout!
    </div>

    <div id="status-display" class="status">
      Checking configuration...
    </div>

    <button id="settings-btn" class="button">Open Settings</button>
    <button id="test-btn" class="button secondary">Test on This Page</button>
  </div>

  <script src="../../dist/popup.bundle.js"></script>
</body>
</html>
